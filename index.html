<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='js/vue.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class='app'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="form-inline my-2 my-lg-0">
        <!-- V-MODEL ESTA SENDO USADO PARA PESQUISA AUTOMATICA NO ARREY ATUAL-->
        <input v-model='search' class="form-control mr-sm-2" type="search" placeholder="Procure a noticia" aria-label="Pesquisar"
          id="campoPesquisa">

      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Ação</a>
              <a class="dropdown-item" href="#">Outra ação</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Algo mais aqui</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Desativado</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 id="te">NOTICIARIO</h1>
      <div class="row" id="corpoNoticiario">
        <!-- isso irá se repetir em cada artigo é como se fosse um template-->
        <div v-for='list in lista'>
            <div class="col-sm-4 filtro" :data-info="list.title">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" :src="list.urlToImage" alt="Imagem de capa do card">
                <div class="card-body">
                <h5 class="card-title">{{list.title}}</h5>
                <p class="card-text">
                {{list.description}}
                </p>
                <a :href="list.url" class="btn btn-outline-info" target="_BLANK">Ver</a>
                </div>
                </div>		
                </div>
        </div>
      </div>
    </div>
  </div>

  <script src='js/app.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>

</html>
